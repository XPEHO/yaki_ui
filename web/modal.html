<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yaki UI</title>
    <!-- import yaki_ui.css -->
    <link rel="stylesheet" href="css/yaki_ui.css" />
  </head>
  <style>
    body {
      padding: 16px;
      background-color: #ebf1f5;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
  </style>
  <body>
    <div class="modal__container modal__edit-size">
      <div class="text_icon--content">
        <figure>
          <img src="assets/x_close.png" alt="close" />
        </figure>
        <p class="text-icon--text">Supprimer l'équipe</p>
      </div>
      <div class="text_icon--content">
        <figure>
          <img src="assets/x_close.png" alt="close" />
        </figure>
        <p class="text-icon--text">Supprimer l'équipe</p>
      </div>
    </div>

    <div class="modal__container modal__edit-size-modal">
      <h1 class="modal__title">Supprimer le membre ?</h1>
      <p class="modal__text">
        Êtes vous sûre de vouloir supprimer <span class="modal__text__bold">Annette Black</span> de
        l'équipe <span class="modal__text__bold">Basteam</span> ? Cette action est irréversible !
      </p>
      <div class="modal__location-button">
        <button
          class="button--general button--color-secondary button--height-secondary button--inline-padding-16">
          <p class="button--text text-uppercase unselectabla-text">annuler</p>
        </button>
        <button
          class="button--general button--color-delete button--sized-content button--height-secondary button--icon-text-style">
          <figure>
            <img src="assets/x_close.png" alt="arrow-left" />
          </figure>
          <p class="button--text text-uppercase unselectabla-text">SUPPRIMER</p>
        </button>
      </div>
    </div>
  </body>
</html>
