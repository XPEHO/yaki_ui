<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=100%, initial-scale=1.0" />
  <title>Yaki UI</title>
  <!--import font font/SF-Pro-Rounded-Regular.ttf-->
  <link rel="stylesheet" href="font/SF-Pro-Rounded-Regular.ttf" />
  <!-- import yaki_ui.css -->
  <link rel="stylesheet" href="css/yaki_ui.css" />
  <!--  to start to remove when we will can access to design figma-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!--  to end to remove when we will can access to design figma-->
  <style>
    body {
      padding: 16px;
      background-color: #ebf1f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
  </style>
    
</head>

<body>
  <h1>Se connecter</h1>
  <br />
  <input type="text" placeholder="Email" class="textField" />
  <input type="text" placeholder="Mot de passe" class="textField" />

  <p class="label label-primary-color label--text">en attente</p>
  <p class="label label-secondary-color label--text">refusé</p>
  <br />
  <div class="modal--button">
    <div class="modal--content">
      <i class="fas fa-pencil-alt modal--text"></i>
      <p class="modal--text">Modifier l'équipe</p>
    </div>
    <div class="modal--content">
      <i class="fas fa-times modal--text"></i>
      <p class="modal--text">Supprimer l'équipe</p>
    </div>
    <br />
    <div class="email--container">
      <p class="email--field email--text">mon-mail@email.com</p>
      <button class="email--close-icon"><i class="fas fa-times"></i></button>
    </div>
    <br />
    <br />
    <br />
    <h1>Se connecter</h1>
    <br />

    <input type="text" placeholder="Email" class="textField" />

    <input type="text" placeholder="Mot de passe" class="textField" />

    <button class="button primary">SE CONNECTER</button>

    <button class="button secondary">SE CONNECTER</button>


    <p class="label label-primary-color label--text">en attente</p>
    <p class="label label-secondary-color label--text">refusé</p>
</body>

</html>
