<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=100%, initial-scale=1.0"
    >
    <title>Yaki UI</title>
    <!--import font font/SF-Pro-Rounded-Regular.ttf-->
    <link
        rel="stylesheet"
        href="font/SF-Pro-Rounded-Regular.ttf"
    >
    <!-- import yaki_ui.css -->
    <link
        rel="stylesheet"
        href="css/yaki_ui.css"
    >

    <style>
        body {
            padding-block-start: 10rem;
            padding-inline: 16px;
            background-color: #ebf1f5;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
    </style>
</head>

<body>

    <button class="button--general 
        button--color-primary 
        button--width-100-pct 
        button--height-primary 
        button--text  
        text-uppercase 
        unselectabla-text">SE
        CONNECTER</button>

    <button class="button--general 
        button--color-secondary 
        button--width-100-pct 
        button--height-secondary 
        button--text 
        text-uppercase 
        unselectabla-text">SE
        CONNECTER</button>

    <button class="button--general 
        button--color-secondary 
        button--height-secondary
        button--inline-padding-16">
        <p class="button--text 
        text-uppercase 
        unselectabla-text">annuler</p>
    </button>

    <button class="button--general 
        button--color-primary 
        button--height-secondary
        button--icon-text-style">
        <figure>
            <img
                src="assets/plus_icon.png"
                alt="arrow-left"
            >
        </figure>
        <p class="button--text
            text-uppercase 
            unselectabla-text">INVITER</p>
    </button>

    <button class="button--general 
    button--color-delete 
    button--height-secondary  
    button--icon-text-style">
        <figure>
            <img
                src="assets/x_close.png"
                alt="arrow-left"
            >
        </figure>
        <p class="button--text
    text-uppercase 
    unselectabla-text">SUPPRIMER</p>
    </button>

    <button class="button--general 
    button--color-secondary 
    button--height-secondary  
    button--icon-text-style">
        <figure>
            <img
                src="assets/dots-vertical-rounded-regular-24.png"
                alt="arrow-left"
            >
        </figure>
    </button>

    <button class="button--general 
    button--color-secondary 
    button--height-secondary  
    button--icon-text-style">
        <figure>
            <img
                src="assets/pencil-regular-24.png"
                alt="arrow-left"
            >
        </figure>
    </button>
</body>

</html>
