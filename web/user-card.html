<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=100%, initial-scale=1.0"
    >
    <title>Yaki UI</title>
    <!--import font font/SF-Pro-Rounded-Regular.ttf-->
    <link
        rel="stylesheet"
        href="font/SF-Pro-Rounded-Regular.ttf"
    >
    <!-- import yaki_ui.css -->
    <link
        rel="stylesheet"
        href="css/yaki_ui.css"
    >

    <style>
        body {
            padding-block-start: 10rem;
            padding-inline: 16px;
            background-color: #e5e5e5;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
    </style>
</head>

<body>
    <article class="user-card__container user-card__accepted_status">
        <figure class="user-card__avatar">
            <img
                src="assets/avatar.png"
                alt="user-card"
            >
        </figure>
        <div class="user-card__wrapper-user-infos">
            <p class="user-card__name-text">Savannah Nguyen</p>
            <p class="user-card__email_text">michelle.rivera@example.com</p>
        </div>
        <section class="user-card__wrapper-status">
            <div class="user-card__wrapper-status_label">
                <p class="label 
                label--text 
                label-primary-color">
                    en attente</p>
            </div>
            <div class="user-card__wrapper-status_buttons">
                <!-- BUTTON 1 -->
                <button class="button--general 
                button--color-secondary 
                button--height-secondary  
                button--icon-text-style
                ">
                    <figure>
                        <img
                            src="assets/pencil-regular-24.png"
                            alt="arrow-left"
                        >
                    </figure>
                </button>

                <!-- BUTTON 2 -->
                <button class="button--general 
                button--color-secondary 
                button--height-secondary  
                button--icon-text-style
                ">
                    <figure>
                        <img
                            src="assets/x_close.png"
                            alt="arrow-left"
                        >
                    </figure>
                </button>
            </div>
        </section>
        <section></section>
    </article>


    <article class="user-card__container user_card__waiting_status">
        <figure class="user-card__avatar">
            <img
                src="assets/avatar.png"
                alt="user-card"
            >
        </figure>
        <div class="user-card__wrapper-user-infos">
            <p class="user-card__name-text">Prenom Nom</p>
            <p class="user-card__email_text">pretty-long-email@gmail.com</p>
        </div>
        <section class="user-card__wrapper-status">
            <div class="user-card__wrapper-status_label">
                <p class="label 
                label--text 
                label-primary-color">
                    en attente</p>
            </div>
            <div class="user-card__wrapper-status_buttons">
                <!-- BUTTON 1 -->
                <button class="button--general 
                button--color-secondary 
                button--height-secondary  
                button--icon-text-style
                ">
                    <figure>
                        <img
                            src="assets/pencil-regular-24.png"
                            alt="arrow-left"
                        >
                    </figure>
                </button>

                <!-- BUTTON 2 -->
                <button class="button--general 
                button--color-secondary 
                button--height-secondary  
                button--icon-text-style
                ">
                    <figure>
                        <img
                            src="assets/x_close.png"
                            alt="arrow-left"
                        >
                    </figure>
                </button>
            </div>
        </section>
        <section></section>
    </article>
</body>

</html>
